<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>

<script>
    let socket = new WebSocket('ws://localhost:8080');
    socket.onopen = function () {
        socket.send(JSON.stringify({
            event: 'joined',
            data: {
                user: {
                    id: 1,
                    name: 'Mohamed Ahmed'
                }
            }
        }));
    }
</script>
</body>
</html>
